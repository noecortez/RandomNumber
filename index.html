<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Adivina El número</title>
  </head>
  <body>
    <div class="container">
      <h1>Adivina el número</h1>

      <p>
        Hemos seleccionado un número aleatorio entre 1 y 100. Trata de
        adivinarlo en 10 turnos o menos. Te daremos pistas si fue demasiado alta
        o demasiado baja.
      </p>

      <div class="form">
        <input
          type="number"
          class="guessField form-control mb-3 text-center"
          placeholder="Ingresa un número"
        />
        <input
          type="submit"
          value="Adivinar 🧐"
          class="guessSubmit btn btn-primary mb-3"
        />
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <div class="no-show alert" role="alert">
          <h4 class="lastResult alert-heading"></h4>
          <hr />
          <p class="lowOrHi"></p>
        </div>
      </div>
    </div>

    <div class="author">NØE CØRTEZ | DEVELØPER</div>

    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
